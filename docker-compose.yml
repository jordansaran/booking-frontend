services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistema-reserva-salas-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:8000/api
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
