services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sistema-reserva-salas-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000/api
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
